<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
        }
        .slider {
            width: 3100px;
            height: 480px;
            float: left;
        }
        img{
            width:613px;
            height:480px;
        }
        div{
            float:left;
        }
    </style>
    <script type="text/javascript">
        var index = 0;
        $(document).ready(function ()
        {
            setInterval(move, 3000);
        });    
        function move()
        {
            index -= 613;

            if (index < -3000)
            {
                index = 0;
            }

            $("div[class='slider']").animate({ marginLeft: index },"slow");
          
        }
    </script>
</head>
<body>
    <div class="slider">
   
            <div class="slider_img"><img src="images/slider-1.jpg"></div>
            <div class="slider_img"><img src="images/slider-2.jpg"></div>
            <div class="slider_img"><img src="images/slider-3.jpg"></div>
            <div class="slider_img"><img src="images/slider-4.jpg"></div>
            <div class="slider_img"><img src="images/slider-5.jpg"></div>
        
    </div>
</body>
</html>
